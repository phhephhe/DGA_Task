<div class="w-full flex justify-center mt-4">
  <mat-card style="width: 70%;">
    <mat-card-header>
      <mat-card-title class="mb-4">Matching Indicator</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item *ngFor="let item of value2; let i = index" role="listitem" class="flex flex-col gap-1">
            <span class="font-semibold">{{ value1 }}</span> : <span>{{ item }}</span> -
            <span [ngClass]="percentageMatches[i] > 51 ? 'text-green-500' : 'text-red-500'">{{ percentageMatches[i]| number:'1.0-0' }}%</span>
          <mat-progress-bar mode="determinate"
            [value]="percentageMatches[i]"></mat-progress-bar>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
