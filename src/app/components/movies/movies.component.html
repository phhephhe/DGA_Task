<div class="movies-container">
    <form class="w-full relative flex justify-center mt-4 mb-4">
        <input class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 shadow-sm w-full sm:w-auto" [(ngModel)]="searchTerm" [ngModelOptions]="{ standalone: true }" placeholder="Enter movie title" />
        <button (click)="search()" type="subtmit" class="bg-white border border-blue-500 text-blue-500 px-4 py-2 rounded-lg shadow-sm hover:bg-blue-500 hover:text-white transition-colors duration-300" >Search</button>
    </form>
    <ng-container *ngIf="movies$ | async as movies">
        <div class="movies-wrapper">
            <ng-container *ngFor="let movie of movies">
                <mat-card class="movie-card">
                    <img mat-card-image [src]="movie?.image?.url" alt="Movie Poster" />
                    <mat-card-content>
                        <h2 mat-card-title>{{ movie.title }}</h2>
                        <p>Year: {{ movie.year }}</p>
                        <p>Rating: {{ movie.imDbRating }}</p>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </ng-container>
</div>
