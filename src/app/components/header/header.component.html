<header class="bg-blue-800 text-white">
  <div class="container mx-auto py-1">
    <nav class="flex items-center justify-between">
      <ul class="flex w-full justify-between items-center p-4">
        <li>
          <a [routerLink]="'/job-experience'" routerLinkActive="bg-blue-700"
             class="flex items-center cursor-pointer p-4 no-underline rounded-lg hover:bg-blue-700">
            <i class="fas fa-briefcase mr-2"></i> Job Experience
          </a>
        </li>
        <li>
          <a [routerLink]="'/movies'" routerLinkActive="bg-blue-700"
             class="flex items-center text-white cursor-pointer p-4 rounded-lg hover:bg-blue-700">
            <i class="fas fa-film mr-2"></i> Movies
          </a>
        </li>
        <li>
          <a [routerLink]="'/date'" routerLinkActive="bg-blue-700"
             class="flex items-center text-white cursor-pointer p-4 rounded-lg hover:bg-blue-700">
            <i class="far fa-calendar-alt mr-2"></i> Date
          </a>
        </li>
        <li>
          <a [routerLink]="'/calendar'" routerLinkActive="bg-blue-700"
             class="flex items-center text-white cursor-pointer p-4 rounded-lg hover:bg-blue-700">
             <i class="material-icons text-2xl mr-2">date_range</i> Calendar
          </a>
        </li>
        <li>
          <a [routerLink]="'/matcher-indicator'" routerLinkActive="bg-blue-700"
             class="flex items-center cursor-pointer p-4 rounded-lg hover:bg-blue-700">
            <i class="fas fa-chart-line mr-2"></i> Matcher Indicator
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
